<!doctype html>
<html>
  <head>
    <title></title>
    <style>
      body { background-color: grey; }
      canvas { background-color: white; }
      textarea { background-color: black; foreground-color: white; }
    </style>
  </head>

  <body>

    <center>
      <canvas id="my-canvas" width="1000" height="800">
        Your browser does not support the HTML5 canvas element.
      </canvas>
    </center>

    <script type="text/javascript" src="js/gl-matrix.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>

    <script id="shader-vs" type="x-shader/x-vertex">
      precision highp float;

      attribute vec3 aVertexPosition;
      attribute vec3 aVertexNormal;
      attribute vec2 aVertexUvCoordinate;

      uniform mat4 model_matrix;
      uniform mat4 view_matrix;
      uniform mat4 projection_matrix;
      uniform mat4 normal_matrix;

      varying vec3 vPosWorld;
      varying vec3 vNormal;
      varying vec2 vUvCoordinate;

      void main(void) {
        gl_Position = projection_matrix * view_matrix * model_matrix * vec4(aVertexPosition, 1.0);

        vPosWorld = (model_matrix * vec4(aVertexPosition, 1.0) ).xyz;    //la posicion en coordenadas de mundo
        vNormal = aVertexNormal;                                         //la normal en coordenadas de mundo                 
        vUvCoordinate = aVertexUvCoordinate;
      }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision highp float;
      varying vec3 vPosWorld;
      varying vec3 vNormal;
      varying vec2 vUvCoordinate;

      uniform sampler2D texture_uniform;

      void main(void) {
        vec3 ambient_light_intensity = vec3(0.3, 0.3, 0.3);
        vec3 directional_light_intensity = vec3(0.9, 0.9, 0.9);
        vec3 directional_light_direction = normalize(vec3(1.0, -4.6, 0.0));

        vec4 texel = texture2D(texture_uniform, vUvCoordinate);

        vec3 light_intensity = ambient_light_intensity + 
          directional_light_intensity * 
          max(0.0, dot(vNormal, directional_light_direction));

        gl_FragColor = vec4(texel.rgb * light_intensity, 1.0); 
      }
    </script>

    <script type="module" src="src/index.js"></script>

  </body>
</html>
